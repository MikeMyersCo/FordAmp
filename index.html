<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tickets Available</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        select,
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        table.loading::after {
            content: "Loading...";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f7fe;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .coming-soon {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-style: italic;
        }

        .concert-date {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Available Concert Tickets</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div>
            <button id="refresh-button" class="button">Refresh Data</button>
        </div>
        <div>
            <small>Last updated: <span id="last-refresh">-</span></small>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="concert-filter">Concert:</label>
            <select id="concert-filter">
                <option value="">All Concerts</option>
                <!-- Will be populated by JavaScript -->
            </select>
        </div>

        <div class="filter-group">
            <label for="date-filter">Date:</label>
            <select id="date-filter">
                <option value="">All Dates</option>
                <!-- Will be populated by JavaScript -->
            </select>
        </div>

        <div class="filter-group">
            <label for="type-filter">Sale Type:</label>
            <select id="type-filter">
                <option value="">All Types</option>
                <option value="Family">Family</option>
                <option value="StubHub">StubHub</option>
                <option value="Coming Soon">Coming Soon</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="price-filter">Max Price:</label>
            <input type="number" id="price-filter" placeholder="Any price">
        </div>
    </div>

    <table id="tickets-table">
        <thead>
            <tr>
                <th>Concert</th>
                <th>Date</th>
                <th>Seat</th>
                <th>Sale Type</th>
                <th>List Price</th>
                <th>StubHub Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="process-env.js"></script>
    <script>
        // Load the Google Sheets API
        function loadGoogleSheetsAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = () => {
                gapi.load('client', initClient);
            };
            document.body.appendChild(script);
        }

        // Initialize the Google Sheets API client
        function initClient() {
            // Get API key from environment variable
            const apiKey = window.ENV ? window.ENV.GOOGLE_API_KEY : '';

            if (!apiKey) {
                console.error('API key not found. Make sure environment variables are configured correctly in Netlify.');
                const tableBody = document.querySelector('#tickets-table tbody');
                tableBody.innerHTML = '<tr><td colspan="7">Configuration error. Please contact the administrator.</td></tr>';
                return;
            }

            gapi.client.init({
                apiKey: apiKey,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
                // Load data immediately
                fetchSheetData();

                // Set up periodic refresh (every 5 minutes)
                setInterval(fetchSheetData, 5 * 60 * 1000);
            }).catch(error => {
                console.error('Error initializing Google Sheets API', error);
            });
        }

        // Variable to store the ticket data
        let ticketData = [];

        // Function to populate the table
        function populateTable(data) {
            const tableBody = document.querySelector('#tickets-table tbody');
            tableBody.innerHTML = '';

            // Show rows that have either a list price OR are marked as coming soon
            const filteredData = data.filter(ticket => ticket.listPrice || ticket.isComingSoon);

            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="7">No tickets available matching your criteria.</td>';
                tableBody.appendChild(row);
                return;
            }

            filteredData.forEach(ticket => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticket.concert}</td>
                    <td class="concert-date">${ticket.date}</td>
                    <td>${ticket.seat}</td>
                    <td>${ticket.saleType}</td>
                    <td>${ticket.listPrice}</td>
                    <td>${ticket.stubhubPrice}</td>
                    <td>${ticket.isComingSoon ?
                        '<span class="coming-soon">Coming Soon</span>' :
                        `<a href="#" class="button inquiry-button" data-seat="${ticket.seat}" data-concert="${ticket.concert}" data-date="${ticket.date}" data-price="${ticket.listPrice}">Inquire</a>`}</td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners for the inquiry buttons
            document.querySelectorAll('.inquiry-button').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const seat = this.getAttribute('data-seat');
                    const concert = this.getAttribute('data-concert');
                    const date = this.getAttribute('data-date');
                    const price = this.getAttribute('data-price');

                    // Compose email
                    const subject = `Ticket Inquiry: ${concert} - ${date} - Seat ${seat}`;
                    const body = `Hello,\n\nI'm interested in purchasing tickets for:\n\nConcert: ${concert}\nDate: ${date}\nSeat: ${seat}\nListed Price: ${price}\n\nPlease let me know if these tickets are still available.\n\nThank you,\n`;

                    // Open default email client
                    window.location.href = `mailto:YOUR_EMAIL@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                });
            });
        }

        // Function to populate filter dropdowns
        function populateFilters(data) {
            const concerts = [...new Set(data.map(ticket => ticket.concert))];
            const dates = [...new Set(data.map(ticket => ticket.date))];

            const concertFilter = document.getElementById('concert-filter');
            concertFilter.innerHTML = '<option value="">All Concerts</option>';
            concerts.forEach(concert => {
                const option = document.createElement('option');
                option.value = concert;
                option.textContent = concert;
                concertFilter.appendChild(option);
            });

            const dateFilter = document.getElementById('date-filter');
            dateFilter.innerHTML = '<option value="">All Dates</option>';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });
        }

        // Function to apply filters
        function applyFilters() {
            const concertValue = document.getElementById('concert-filter').value;
            const dateValue = document.getElementById('date-filter').value;
            const typeValue = document.getElementById('type-filter').value;
            const priceValue = document.getElementById('price-filter').value;

            let filteredData = [...ticketData];

            if (concertValue) {
                filteredData = filteredData.filter(ticket => ticket.concert === concertValue);
            }

            if (dateValue) {
                filteredData = filteredData.filter(ticket => ticket.date === dateValue);
            }

            if (typeValue === "Coming Soon") {
                filteredData = filteredData.filter(ticket => ticket.isComingSoon);
            } else if (typeValue) {
                filteredData = filteredData.filter(ticket => ticket.saleType === typeValue);
            }

            if (priceValue) {
                filteredData = filteredData.filter(ticket => {
                    const price = parseFloat(ticket.listPrice.replace('$', ''));
                    return price <= parseFloat(priceValue);
                });
            }

            populateTable(filteredData);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Add event listeners for filters
            document.getElementById('concert-filter').addEventListener('change', applyFilters);
            document.getElementById('date-filter').addEventListener('change', applyFilters);
            document.getElementById('type-filter').addEventListener('change', applyFilters);
            document.getElementById('price-filter').addEventListener('input', applyFilters);

            // Add refresh button functionality (optional)
            const refreshButton = document.getElementById('refresh-button');
            if (refreshButton) {
                refreshButton.addEventListener('click', fetchSheetData);
            }

            // Load the Google Sheets API
            loadGoogleSheetsAPI();
        });

        // Function to fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                // Show loading indicator (optional)
                document.getElementById('tickets-table').classList.add('loading');

                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: window.ENV.SPREADSHEET_ID,
                    range: '2025!A2:Q',  // Your sheet range
                });

                const rows = response.result.values;
                if (!rows || rows.length === 0) {
                    console.warn('No data found in spreadsheet');
                    ticketData = [];
                    populateTable(ticketData);
                    populateFilters(ticketData);
                    return;
                }

                // Map the spreadsheet columns to our data structure
                // Column indices based on your spreadsheet:
                // 0=Concert, 1=Date, 2=Seat, 3=Sale Type, 4=List Price, 5=StubHub Price
                const tickets = rows.map(row => {
                    const listPrice = row[4] ? row[4] : '';
                    const saleType = row[3] || '';

                    // Check if it's a coming soon ticket (case insensitive and includes partial matches)
                    const isComingSoon = saleType.toLowerCase().includes('coming') ||
                        saleType.toLowerCase().includes('soon') ||
                        saleType.toLowerCase().includes('upcoming');

                    // Include rows that have either a list price OR are some variation of "Coming Soon"
                    if (listPrice || isComingSoon) {
                        return {
                            concert: row[0] || '',
                            date: row[1] || '',
                            seat: row[2] || '',
                            saleType: saleType,
                            isComingSoon: isComingSoon,
                            listPrice: listPrice,
                            stubhubPrice: row[5] || ''
                        };
                    }
                    return null;
                }).filter(ticket => ticket !== null);

                // Update the global ticket data
                ticketData = tickets;

                // Update the UI
                populateFilters(ticketData);
                applyFilters(); // This will call populateTable with filtered data

                // Update last refresh time indicator (optional)
                const lastRefresh = document.getElementById('last-refresh');
                if (lastRefresh) {
                    lastRefresh.textContent = new Date().toLocaleTimeString();
                }

                console.log('Data refreshed successfully');
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
                // Show error message to user (optional)
                const tableBody = document.querySelector('#tickets-table tbody');
                tableBody.innerHTML = '<tr><td colspan="7">Error loading ticket data. Please try again later.</td></tr>';
            } finally {
                // Hide loading indicator (optional)
                document.getElementById('tickets-table').classList.remove('loading');
            }
        }
    </script>
</body>

</html>
